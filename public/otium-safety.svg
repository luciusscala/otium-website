<svg width="1440" height="810" viewBox="0 0 1440 810" xmlns="http://www.w3.org/2000/svg" fill="none">
  <rect width="1440" height="810" rx="24" fill="#F8FAFC"/>
  <rect x="80" y="80" width="1280" height="650" rx="16" fill="#FFFFFF" stroke="#E2E8F0"/>
  
  <!-- Danger banner -->
  <rect x="140" y="150" width="1160" height="120" rx="16" fill="#FEF2F2" stroke="#FECACA" stroke-width="2"/>
  <circle cx="190" cy="210" r="20" fill="#EF4444"/>
  <text x="190" y="218" text-anchor="middle" fill="white" font-family="Inter, ui-sans-serif" font-size="20" font-weight="900">!</text>
  <text x="230" y="190" fill="#DC2626" font-family="Inter, ui-sans-serif" font-size="22" font-weight="700">🚫 Blocked: dangerous pattern detected</text>
  <rect x="230" y="210" width="1040" height="40" rx="8" fill="#FEE2E2" stroke="#FECACA"/>
  <text x="250" y="235" fill="#7F1D1D" font-family="IBM Plex Mono, ui-monospace" font-size="16" font-weight="600">rm -rf /var/www/*</text>
  
  <!-- Explanation panel -->
  <rect x="140" y="310" width="1160" height="360" rx="16" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="170" y="350" fill="#1F2937" font-family="Inter, ui-sans-serif" font-size="20" font-weight="600">⚠️ Why this was blocked</text>
  
  <g font-family="Inter, ui-sans-serif" font-size="16" fill="#374151">
    <circle cx="185" cy="395" r="4" fill="#EF4444"/>
    <text x="200" y="400">Command matches high-risk deletion pattern</text>
    
    <circle cx="185" cy="430" r="4" fill="#EF4444"/>
    <text x="200" y="435">No backup detected for target path /var/www/</text>
    
    <circle cx="185" cy="465" r="4" fill="#EF4444"/>
    <text x="200" y="470">Potential for irreversible data loss</text>
  </g>
  
  <!-- Alternative suggestion -->
  <rect x="170" y="510" width="1100" height="130" rx="12" fill="#ECFDF5" stroke="#A7F3D0"/>
  <text x="190" y="540" fill="#065F46" font-family="Inter, ui-sans-serif" font-size="18" font-weight="600">💡 Safer alternative</text>
  <rect x="190" y="555" width="1060" height="40" rx="8" fill="#D1FAE5" stroke="#A7F3D0"/>
  <text x="210" y="580" fill="#064E3B" font-family="IBM Plex Mono, ui-monospace" font-size="14">rsync --delete-after --dry-run /new/content/ /var/www/</text>
  <text x="190" y="615" fill="#065F46" font-family="Inter, ui-sans-serif" font-size="14">Use --dry-run first to preview changes, then remove --dry-run to execute safely</text>
</svg>
