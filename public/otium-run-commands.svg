<svg width="1440" height="810" viewBox="0 0 1440 810" xmlns="http://www.w3.org/2000/svg" fill="none">
  <rect width="1440" height="810" rx="24" fill="#F8FAFC"/>
  <rect x="80" y="80" width="1280" height="650" rx="16" fill="#FFFFFF" stroke="#E2E8F0"/>
  
  <!-- Step indicators -->
  <circle cx="300" cy="200" r="40" fill="#3B82F6" stroke="#DBEAFE" stroke-width="4"/>
  <text x="300" y="210" text-anchor="middle" fill="white" font-family="Inter, ui-sans-serif" font-size="24" font-weight="700">1</text>
  
  <circle cx="720" cy="200" r="40" fill="#F59E0B" stroke="#FEF3C7" stroke-width="4"/>
  <text x="720" y="210" text-anchor="middle" fill="white" font-family="Inter, ui-sans-serif" font-size="24" font-weight="700">2</text>
  
  <circle cx="1140" cy="200" r="40" fill="#10B981" stroke="#D1FAE5" stroke-width="4"/>
  <text x="1140" y="210" text-anchor="middle" fill="white" font-family="Inter, ui-sans-serif" font-size="24" font-weight="700">3</text>
  
  <!-- Arrows -->
  <path d="M350 200h320" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M770 200h320" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Step labels -->
  <text x="300" y="270" text-anchor="middle" fill="#1F2937" font-family="Inter, ui-sans-serif" font-size="20" font-weight="600">Plan</text>
  <text x="720" y="270" text-anchor="middle" fill="#1F2937" font-family="Inter, ui-sans-serif" font-size="20" font-weight="600">Approve</text>
  <text x="1140" y="270" text-anchor="middle" fill="#1F2937" font-family="Inter, ui-sans-serif" font-size="20" font-weight="600">Execute</text>
  
  <!-- Command preview box -->
  <rect x="200" y="350" width="1040" height="320" rx="16" fill="#1F2937" stroke="#374151"/>
  <rect x="220" y="370" width="1000" height="40" rx="8" fill="#374151"/>
  <circle cx="240" cy="390" r="6" fill="#EF4444"/>
  <circle cx="260" cy="390" r="6" fill="#F59E0B"/>
  <circle cx="280" cy="390" r="6" fill="#10B981"/>
  <text x="320" y="395" fill="#9CA3AF" font-family="Inter, ui-sans-serif" font-size="14" font-weight="500">Terminal</text>
  
  <g font-family="IBM Plex Mono, ui-monospace" font-size="16" fill="#E5E7EB">
    <text x="240" y="450">$ apt-get update && apt-get install -y nginx</text>
    <text x="240" y="480">$ ufw allow 80 && ufw allow 443</text>
    <text x="240" y="510">$ systemctl enable --now nginx</text>
    <text x="240" y="540">$ certbot --nginx -d example.com --non-interactive</text>
    <text x="240" y="570">✓ Commands validated • Risk: Low (2/10)</text>
    <text x="240" y="600">✓ Ready for execution</text>
  </g>
</svg>
